<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>MNIST predictor using tensorflow and Django</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data" action="{% url 'make_prediction' %}">

      {% csrf_token %}
      <div class="container mt-5">
        <h1 class="text-center">MNIST Digit Predictor</h1>
        <div class="form-group">
          <label for="imageInput">Upload an image of a handwritten digit (PNG or JPEG):</label>
          <input type="file" class="form-control-file" id="imageInput" name="image" accept=".png, .jpg, .jpeg" required>

          <small class="form-text text-muted">Please upload a clear image of a handwritten digit.</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Predict</button>
        {% if prediction %}
          <div class="alert alert-info mt-3" role="alert">
            <h4 class="alert-heading">Prediction Result</h4>
            <p>The predicted digit is: <strong>{{ prediction }}</strong></p>
          </div>
        {% endif %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
